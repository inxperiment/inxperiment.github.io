<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inxperiments – AI Projects, Research & Experiments</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* ==== Base Styles ==== */
    :root {
      --bg: radial-gradient(circle at top left, #0d0f13, #050608 80%);
      --accent: linear-gradient(135deg, #6a9cff, #8a68ff);
      --text: #eaeaea;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem;
      overflow-x: hidden;
    }

    /* ==== Title ==== */
    h1 {
      text-align: center;
      font-size: 2.3rem;
      font-weight: 700;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      animation: fadeDown 1s ease forwards;
    }

    /* ==== Social Buttons ==== */
    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      animation: fadeIn 1.3s ease forwards;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.8rem 1.4rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
    }

    .socials a:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(138, 104, 255, 0.4);
    }

    .icon {
      width: 22px;
      height: 22px;
      filter: brightness(1.2);
    }

    /* ==== Projects Grid ==== */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 900px;
      animation: fadeUp 1.5s ease forwards;
    }

    .project {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.3rem 1.5rem;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      text-align: center;
    }

    .project:hover {
      border-color: rgba(138, 104, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(138, 104, 255, 0.25);
    }

    .project a {
      text-decoration: none;
      font-weight: 600;
      color: #8fb6ff;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    .project a:hover {
      color: #b4a5ff;
    }

    /* ==== Animations ==== */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== Responsive ==== */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .project {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Inxperiments – AI Projects, Research & Experiments</h1>

  <div class="socials">
    <a href="https://youtube.com/@inxperiments" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> 
      YouTube
    </a>
    <a href="https://github.com/Inxperiments" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"> 
      GitHub
    </a>
  </div>

  <div class="projects" id="projects"></div>

  <script>
    async function loadMarkdownList() {
      try {
        const response = await fetch('./markdown/');
        const text = await response.text();

        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(text, 'text/html');
        const links = [...htmlDoc.querySelectorAll('a')]
          .map(a => a.href)
          .filter(href => href.endsWith('.md'));

        const projectsContainer = document.getElementById('projects');

        if (links.length === 0) {
          projectsContainer.innerHTML = `<p style="text-align:center;opacity:0.7;">No Markdown files found in /markdown folder.</p>`;
          return;
        }

        links.forEach(link => {
          const fileName = decodeURIComponent(link.split('/').pop().replace('.md', ''));
          const projectDiv = document.createElement('div');
          projectDiv.className = 'project';
          projectDiv.innerHTML = `<a href="${link}" target="_blank">${fileName}</a>`;
          projectsContainer.appendChild(projectDiv);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('projects').innerHTML = `<p style="text-align:center;opacity:0.7;">Unable to load markdown folder.</p>`;
      }
    }

    loadMarkdownList();
  </script>
</body>
</html>
