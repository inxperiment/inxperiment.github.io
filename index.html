<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inxperiments – AI Projects, Research & Experiments</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: radial-gradient(circle at top left, #0d0f13, #050608 80%);
      --accent: linear-gradient(135deg, #6a9cff, #8a68ff);
      --text: #eaeaea;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.3rem;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .socials a:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .project {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.3rem;
      transition: 0.3s;
    }

    .project:hover {
      transform: translateY(-5px);
      border-color: rgba(138, 104, 255, 0.4);
    }

    .project a {
      color: #8fb6ff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Inxperiments – AI Projects, Research & Experiments</h1>

  <div class="socials">
    <a href="https://youtube.com/@inxperiments" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      YouTube
    </a>
    <a href="https://github.com/Inxperiments" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      GitHub
    </a>
  </div>

  <div class="projects" id="projects"></div>

  <script>
    
    const markdownFiles = [
      "hairstyler.md",
    ];

    const basePath = "./markdown/";
    const container = document.getElementById("projects");

    markdownFiles.forEach(file => {
      const name = file.replace(".md", "");
      const div = document.createElement("div");
      div.className = "project";
      div.innerHTML = `<a href="${basePath + file}" target="_blank">${name}</a>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
